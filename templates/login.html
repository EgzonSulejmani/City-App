<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="../static/login.css">

</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="../static/photos/logo2.png" alt="">


        </div>

        <br> <br> <br>
        <div class="nav">
            <a href="{{url_for('homepage')}}"><i class="fa fa-home"></i>Home</a>
            <!-- <a href="{{url_for('register')}}"><i class="fa fa-user-plus"></i>Register</a> -->

        </div>
        <br> <br> <br>
        <div class="Login">

            <div class="main">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <input type="checkbox" id="chk" name="" aria-hidden="true">

                <div class="sign-in">

                    <form action="{{ url_for('login') }}" method="POST">
                        <label for="chk" aria-hidden="true">Login</label>
                        <input type="email" name="email" placeholder="Email" required="">
                        <input type="password" name="password" placeholder="Password" required="">
                        <button type="submit">Login</button>
                    </form>
                    </form>
                </div>
                <div class="sign-up">
                    <a href="{{ url_for('register') }}">Sign-Up</a>

                    <!-- <form action="{{ url_for('register') }}" method="POST">
                        <label for="chk" aria-hidden="true">Sign-Up</label>
                        <input type="text" name="txt" placeholder="Username">
                        <input type="email" name="email" placeholder="email">
                        <input type="password" name="password" placeholder="Password">
                        <button type="submit">Sign Up</button>
                    </form> -->
                </div>
            </div>
        </div>

    </div>




</body>

</html>
